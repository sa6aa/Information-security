<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقعي - اتصل بنا</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h2>اتصل بنا</h2>
    <p>إذا كان لديك أي أسئلة أو استفسارات، لا تتردد في إرسال رسالة إلينا عبر النموذج التالي:</p>
    <form id="contactForm">
      <input type="text" name="name" placeholder="الاسم" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <textarea name="message" placeholder="رسالتك" required></textarea>
      <button type="submit" class="btn">إرسال</button>
    </form>
  </main>

  <footer id="site-footer"></footer>
  <script type="module" src="assets/js/contact.js"></script>
</body>
</html>
